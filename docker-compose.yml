services:
  camping:
    image: cmuname/sw-docker:camping
    container_name: camping-container
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - /home/sw/work/logs:/app/logs
    networks:
      - backend

  board:
    image: cmuname/sw-docker:board
    container_name: board-container
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - /home/sw/work/logs:/app/logs
    networks:
      - backend

  store:
    image: cmuname/sw-docker:store
    container_name: store-container
    environment:
      - SPRING_PROFILES_ACTIVE=test
    volumes:
      - /home/sw/work/logs:/app/logs
    networks:
      - backend

  auth:
    image: cmuname/sw-docker:auth
    container_name: auth-container
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
        - /home/sw/work/logs:/app/logs
    networks:
      - backend

  gateway:
    image: cmuname/sw-docker:gateway
    container_name: gateway-container
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - frontend
      - backend

  react:
    image: cmuname/sw-docker:react
    container_name: react-container
    ports:
      - "50000:80"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge