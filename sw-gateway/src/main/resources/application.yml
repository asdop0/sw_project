server:
  port: 8000
spring:
  cloud:
    gateway:
      routes:
        - id: camping_public
          uri: http://camping-container:8080/
          predicates:
            - Path=/camping/**
        - id: camping_user
          uri: http://camping-container:8080/
          predicates:
            - Path=/campingBookmark/**, /campingReview/**
          filters:
            - JwtAuthenticationFilter
        - id: camping_admin
          uri: http://camping-container:8080/
          predicates:
            - Path=/campingAdmin/**
          filters:
            - JwtAuthenticationFilter
            - JwtAuthorizationFilter

        - id: board_public
          uri: http://board-container:8080/
          predicates:
            - Path=/board/posts/**
            - Method=GET
        - id: board_post_user
          uri: http://board-container:8080/
          predicates:
            - Path=/board/posts/**
            - Method=POST,DELETE
          filters:
            - JwtAuthenticationFilter
        - id: board_user
          uri: http://board-container:8080/
          predicates:
            - Path=/board/comments/**, /board/messages/**
          filters:
            - JwtAuthenticationFilter
        - id: board_admin
          uri: http://board-container:8080/
          predicates:
            - Path=/board/admin/**
          filters:
            - JwtAuthenticationFilter
            - JwtAuthorizationFilter

        - id: store_public
          uri: http://store-container:8080/
          predicates:
            - Path=/product/**
        - id: store_user
          uri: http://store-container:8080/
          predicates:
            - Path=/productBookmark/**, /productReview/**, /address/**, /cart/**, /order/**
          filters:
            - JwtAuthenticationFilter
        - id: store_admin
          uri: http://store-container:8080/
          predicates:
            - Path=/category/**, /productAdmin/**
          filters:
            - JwtAuthenticationFilter
            - JwtAuthorizationFilter

        - id: auth
          uri: http://auth-container:8080/
          predicates:
          - Path=/auth/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://host.docker.internal:5173"
              - "http://localhost:5173" 
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "DELETE"
              - "OPTIONS"
              - "PATCH"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST, DELETE

